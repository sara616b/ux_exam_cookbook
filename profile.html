<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User profile</title>
    <script src="./js/navigation.js"></script>
    <script src="./js/forms.js"></script>
    <script src="./js/profile.js"></script>
    <script src="./js/checkLogIn.js"></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body data-logged-in="false">
    <header>
      <nav>
        <button class="logo">
          <a href="/">
            <img alt="cookbook logo" />
          </a>
        </button>
        <button id="navigation-control" data-to-open="navigation" class="icon">
          <div class="menu"></div>
        </button>
        <ul id="navigation" class="closed">
          <section class="center">
            <li>
              <form class="search-form">
                <input
                  type="search"
                  placeholder="Recipe, ingredient, cuisine"
                />

                <button class="icon">
                  <div class="search"></div>
                </button>
              </form>
            </li>
            <li class="sub-nav-container">
              <a href="#" class="text has-sub-navigation"> Recipes </a>
              <ul id="sub-navigation" class="closed">
                <li class="text">Breakfast</li>
                <li class="text">Lunch</li>
                <li class="text">Dinner</li>
                <li class="text">Dessert</li>
                <li class="text">Snacks</li>
              </ul>
            </li>
          </section>
          <li class="buttons">
            <button
              id="login"
              data-show-logged-in="false"
              class="button-primary-outlined"
            >
              Log in
            </button>
            <button data-show-logged-in="false" class="button-secondary">
              Sign up
            </button>
            <button data-show-logged-in="true" class="button-secondary hidden">
              Create recipe
            </button>
            <button
              data-show-logged-in="true"
              class="hidden icon"
              id="profile-icon"
            >
              <div class="account"></div>
            </button>
          </li>
        </ul>
      </nav>
      <!-- TODO - change with real breadcrumbs -->
      <ul class="breadcrumbs">
        <li class="small-text">
          <a href="/">Cookbook</a>
        </li>
        <li class="small-text">
          <a href="/profile.html">Profile</a>
        </li>
      </ul>
    </header>
    <main id="profile-container">
      <header id="profile-info">
        <section>
          <img src="./image/profiles/rikke.png" alt="Rikke's profile image" />
        </section>
        <section id="profile-details">
          <header>
            <div class="input-container not-input">
              <input
                type="text"
                placeholder=" "
                required
                value="Rikke P. Dahl"
                disabled
                class="main-header"
              />
              <p class="error-message">Pleace enter a valid name</p>
              <p class="placeholder">Name</p>
            </div>
            <button
              id="edit-profile"
              class="button-primary saved hidden"
              data-show-logged-in="true"
            >
              Edit profile
            </button>
          </header>
          <h2 class="sub-header-2">Bio</h2>

          <div class="input-container not-input">
            <textarea
              minlength="10"
              rows="4"
              placeholder=" "
              maxlength="250"
              required
              disabled
              class="text"
            >
Hi! I love cooking and creating recipes from scratch. Right now my deep fascination is with the wondrous world of paella recipes.</textarea
            >
            <p class="error-message">Please enter a valid text</p>
            <p class="counter"><span>0</span>/250</p>
            <p class="placeholder">Bio</p>
          </div>
          <h2 class="sub-header-2" data-show-logged-in="true" class="hidden">
            Preferences
          </h2>
          <section
            id="preferences-container"
            data-show-logged-in="true"
            class="hidden"
          >
            <div class="button-primary-outlined">Vegan</div>
            <div class="button-primary-outlined">Nut allergy</div>
          </section>
        </section>
      </header>
      <main id="profile-recipes">
        <header>
          <h2 class="recipe-control sub-header-2">My recipes</h2>
          <h2 class="recipe-control sub-header-2 closed">Saved recipes</h2>
        </header>
        <main>
          <div id="recipes-holder"></div>
        </main>
      </main>
    </main>
    <footer></footer>
    <template id="recipe">
      <article class="card">
        <a href="#">
          <img src="image/paella.png" alt="paella" />

          <div>
            <header>
              <h3>Lorem Ipsum</h3>
              <address class="author">By: John Doe</address>
            </header>
            <div class="rating">
              <button class="icon-primary-inverted">
                <div class="star"></div>
              </button>
              <div>4.9</div>
            </div>
          </div>
        </a>
      </article>
    </template>
  </body>
</html>
