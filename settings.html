<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings | CookBook</title>
    <script src="./js/settings.js" defer></script>
    <script src="./js/forms.js" defer></script>
    <script src="./js/navigation.js" defer></script>
    <script src="./js/checkLogIn.js" defer></script>
    <link rel="stylesheet" href="./css/main.css" />
  </head>
  <body data-logged-in="true">
    <header class="nav-container">
      <nav>
        <button class="logo">
          <a href="/">
            <img alt="cookbook logo" />
          </a>
        </button>
        <button id="navigation-control" data-to-open="navigation" class="icon">
          <span class="menu"></span>
        </button>
        <ul id="navigation" class="closed">
          <section class="center">
            <li>
              <form class="search-form">
                <input
                  type="search"
                  placeholder="Recipe, ingredient, cuisine"
                />

                <button class="icon">
                  <div class="search"></div>
                </button>
              </form>
            </li>
            <li class="sub-nav-container">
              <a href="#" class="text has-sub-navigation"> Recipes </a>
              <ul id="sub-navigation" class="closed">
                <li class="text">Breakfast</li>
                <li class="text">Lunch</li>
                <li class="text">Dinner</li>
                <li class="text">Dessert</li>
                <li class="text">Snacks</li>
              </ul>
            </li>
          </section>
          <li class="buttons">
            <button
              id="login"
              data-show-logged-in="false"
              class="button-primary-outlined"
            >
              Log in
            </button>
            <button data-show-logged-in="false" class="button-secondary">
              Sign up
            </button>
            <button data-show-logged-in="true" class="button-secondary hidden">
              Create recipe
            </button>
            <button data-show-logged-in="true" class="hidden sub-nav-container">
              <a
                data-show-logged-in="true"
                href="/profile.html"
                class="text has-sub-navigation"
              >
                <button class="icon" id="profile-icon">
                  <span class="account"></span>
                </button>
              </a>
              <ul
                data-show-logged-in="true"
                id="sub-navigation-2"
                class="closed sub-navigation"
              >
                <li class="text"><a href="/settings.html">Settings</a></li>
                <li class="text">
                  <a href="/">Log out</a>
                </li>
              </ul>
            </button>
          </li>
        </ul>
      </nav>
    </header>
    <main id="settings-main">
      <form>
        <h1>Account settings</h1>
        <div class="input-container">
          <input type="email" placeholder=" " required value="rikke@mail.com" />
          <p class="error-message">Pleace enter a valid email</p>
          <p class="placeholder">Email</p>
        </div>

        <div class="input-container">
          <input
            type="password"
            placeholder=" "
            minlength="8"
            required
            value="12345678"
          />
          <p class="requirements">A password must be at least 8 characters</p>
          <p class="placeholder">Password</p>
        </div>
        <button type="submit" id="save-changes" disabled class="button-primary">
          Save changes
        </button>
        <p class="small-text hidden" id="success-message">
          Changes have been saved!
        </p>
      </form>
      <button class="button-primary-outlined" onclick="deleteClick();">
        Delete account
      </button>
    </main>
    <aside id="delete-modal" class="hidden">
      <div class="background" onclick="closeModal()"></div>
      <main>
        <p>Are you sure you wish to delete your account?</p>
        <section>
          <button class="button-primary-outlined" onclick="deleteAccount()">
            Delete account forever
          </button>
          <button class="button-primary" onclick="closeModal()">Cancel</button>
        </section>
      </main>
    </aside>
  </body>
</html>
